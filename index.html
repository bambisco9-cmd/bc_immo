<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BC Immo — Agence Prestige</title>
  <style>
    :root {
      --dark: #0f0c0a;
      --gold: #d4af37;
      --text-light: #f4f1ee;
      --muted-light: #c9c3bd;
      --card-dark: #1a1816;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:'Segoe UI',sans-serif;background:var(--dark);color:var(--text-light);}
    header{padding:20px 30px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #2c2a28;}
    .brand{display:flex;align-items:center;gap:12px;}
    .logo{width:50px;height:50px;background:var(--gold);border-radius:50%;display:flex;align-items:center;justify-content:center;color:var(--dark);font-size:22px;font-weight:bold;}
    header nav a{color:var(--text-light);text-decoration:none;margin-left:24px;padding:6px 10px;border-radius:6px;transition:background 0.3s;color:var(--text-light);}
    header nav a:hover{background:var(--gold);color:var(--dark);}
    .active-nav{background:var(--gold);color:var(--dark);}
    .container{max-width:1100px;margin:40px auto;padding:0 20px;}
    .hero{text-align:center;padding:60px 0;}
    .hero h1{font-size:38px;margin-bottom:16px;color:var(--gold);}
    .hero p{font-size:18px;color:var(--muted-light);max-width:700px;margin:0 auto 32px;}
    .btn{background:var(--gold);color:var(--dark);padding:14px 28px;border:none;border-radius:8px;font-size:16px;cursor:pointer;transition:opacity 0.3s;}
    .btn:hover{opacity:0.9;}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:24px;margin-top:32px;}
    .card{background:var(--card-dark);border-radius:12px;overflow:hidden;display:flex;flex-direction:column;transition:transform 0.3s;}
    .card:hover{transform:translateY(-6px);}
    .thumb{height:200px;background-size:cover;background-position:center;}
    .card-body{padding:16px;flex:1;display:flex;flex-direction:column;}
    .card-body .title{font-size:20px;color:var(--text-light);margin-bottom:6px;}
    .card-body .info{color:var(--muted-light);font-size:14px;margin-bottom:12px;}
    .card-body .price{font-size:22px;color:var(--gold);font-weight:bold;margin-top:auto;}
    section{margin-top:60px;}
    h2{font-size:28px;color:var(--gold);margin-bottom:16px;text-align:center;}
    p.lead{text-align:center;color:var(--muted-light);margin-bottom:32px;}
    footer{text-align:center;padding:20px;margin-top:60px;color:var(--muted-light);border-top:1px solid #2c2a28;}
  </style>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">BC</div>
    <div style="color: var(--text-light); font-weight: bold; font-size: 20px;">BC Immo</div>
  </div>
  <nav>
    <a href="#home" class="active-nav">Accueil</a>
    <a href="#biens">Biens</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main class="container">
  <section id="home" class="hero">
    <h1>BC Immo — Votre adresse de prestige</h1>
    <p>Découvrez nos biens à louer dans les quartiers les plus chic de Dakar.</p>
  </section>

  <section id="biens">
    <h2>Nos biens à louer</h2>
    <p class="lead">Sélection de propriétés avec localisation et prix.</p>
    <div class="cards" id="cardsContainer"></div>
  </section>
</main>

<footer>
  &copy; BC Immo — Site de démonstration. Tous droits réservés.
</footer>

<script>
const PROPS=[
  {title:'Appartement 1 chambre', price:'55 000 FCFA', loc:'Dakar – Ngor', img:'https://a0.muscache.com/im/pictures/238bbf3c-6aa4-4529-9640-da54c1829780.jpg'},
  {title:'Appartement 2 chambres', price:'150 000 FCFA', loc:'Dakar – Almadies', img:'https://www.e-architect.com/wp-content/uploads/2010/02/dakar-sow-s110314-1.jpg'},
  {title:'Appartement 3 chambres', price:'225 000 FCFA', loc:'Dakar – Plateau', img:'https://cf.bstatic.com/xdata/images/hotel/max1024x768/576059956.jpg?hp=1&k=f8789139f6796a41a1c85f790b10c776001e448aace621931032dc380b59149d&o='},
  {title:'Villa de luxe', price:'1 000 000 FCFA', loc:'Dakar – Mermoz', img:'https://cf.bstatic.com/xdata/images/hotel/max1024x768/446213291.jpg?hp=1&k=faf95472409c6ce5550321be3b49abfa93c772a0fa87576221165bf31f40ebbc&o='}
];

function createCard(p){
  const c=document.createElement('div');c.className='card';
  const th=document.createElement('div');th.className='thumb';th.style.backgroundImage=`url(${p.img})`;
  const bd=document.createElement('div');bd.className='card-body';
  bd.innerHTML=`<div class="title">${p.title}</div><div class="info">${p.loc}</div><div class="price">${p.price}</div>`;
  c.appendChild(th);c.appendChild(bd);
  return c;
}

const container=document.getElementById('cardsContainer');
PROPS.forEach(p=>container.appendChild(createCard(p)));
</script>
</body>
</html>
